<!DOCTYPE html>
<html>
<head>
  <title>Audit Log</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3>üïµÔ∏è Audit Log Aktivitas Pengguna</h3>

    {% if logs %}
    <div class="table-responsive mt-4">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Waktu</th>
            <th>Nama File</th>
            <th>Total Laba</th>
            <th>IP Address</th>
          </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
              <td>{{ log[1] }}</td> <!-- timestamp -->
              <td>{{ log[2] }}</td> <!-- filename -->
              <td>Rp {{ "{:,.0f}".format(log[3]) }}</td> <!-- total_laba -->
              <td>{{ log[4] }}</td> <!-- IP address -->
              <td>{{ log[5] }}</td> <!-- username -->
            </tr>
            {% endfor %}
          </tbody>          
      </table>
    </div>
    {% else %}
    <p>Belum ada log tercatat.</p>
    {% endif %}

    <a href="/upload" class="btn btn-secondary mt-3">‚¨Ö Kembali ke Upload</a>
  </div>
</body>
</html>
